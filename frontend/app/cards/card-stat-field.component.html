<p>Stats:</p>
<div *ngFor="#line of stats">
    <select [(ngModel)]="line.id" (ngModelChange)="statChanged()">
        <option *ngFor="#s of statList" value="{{s.id}}">{{s.name}}</option>
    </select>
    <input [(ngModel)]="line.value" (ngModelChange)="statChanged()">
    <button (click)="removeStatClicked(line)">x</button>
</div>
<button (click)="addStatClicked()">+</button>

<div class="comment">
    <img class="comment__profilePic" src="{{ user.image }}" />
    <div class="comment__content">
        <div class="comment__header">
            <span class="comment__headerUsername">{{ user.username }}</span>
            <span class="comment__headerRole">{{ user.role }}</span>
            <span class="comment__headerDate">{{ comment.created_at | friendlyDate }}</span>
        </div>
        <div class="comment__textBody">{{ comment.text }}</div>
    </div>
</div>
